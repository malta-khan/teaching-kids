<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaida - English</title>
    <link rel="icon" type="image/x-icon" href="../icon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="header">
            <div id="inputContainer">
                <input type="text" id="mainInput" placeholder="Type Here">
                <label for="mainInput">Type an english word or select a letter set from below;</label>
            </div>
            <details open>
                <summary>Letter Sets</summary>
            <div class="detailsExtended">
                <div class="filtersGroup">
                        <div class="filter">lowercase</div>
                        <div class="filter">uppercase</div>
                        <div class="filter">mixed</div>
                </div>
            </div>
             </details>
    </div>

    <div id="main">
    </div>
    <script src="script.js"> </script>
</body>
</html>
